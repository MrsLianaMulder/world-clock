<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option vlaue="">Select a City</option>
        <option vlaue="">🦀 Boston</option>
        <option vlaue="">🌉 San Francisco</option>
        <option vlaue="">🍻 Munic</option>
        <option vlaue="">🦘 Sydney</option>
      </select>

      <div class="city" id="san-francisco">
        <div>
          <h2>San Francisco</h2>
          <div class="date">January 1, 2030</div>
        </div>
        <div class="time">11:00<small> AM </small></div>
      </div>
      <div class="city" id="boston">
        <div>
          <h2>Boston</h2>
          <div class="date">January 1, 2030</div>
        </div>
        <div class="time">8:00<small> PM </small></div>
      </div>
      <div class="city" id="Sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">January 1, 2030</div>
        </div>
        <div class="time">5:00<small> PM </small></div>
      </div>
    </div>

    <footer>
      This was coded by <strong>Liana Emley</strong> and is
      <a href="https://github.com/MrsLianaMulder/world-clock" target="_blank"
        >hosted on GetHub!</a
      >
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
