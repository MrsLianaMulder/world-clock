<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>World Clock</h1>

    <select>
      <option vlaue="">Select a City</option>
      <option vlaue="">Boston</option>
      <option vlaue="">San Francisco</option>
      <option vlaue="">Munic</option>
      <option vlaue="">Sydney</option>
    </select>

    <div class="city">
      <h2>**Current Location**</h2>
      <div class="date">January 1, 2030</div>
      <div class="time">12:00am</div>
    </div>
    <div class="city">
      <h2>Paris</h2>
      <div class="date">January 1, 2030</div>
      <div class="time">5:00pm</div>
    </div>

    <footer>
      This was coded by Liana Emley and is
      <a href="https://github.com/MrsLianaMulder/world-clock" target="_blank"
        >hosted on GetHub!</a
      >
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
