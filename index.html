<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option vlaue="">Select a City</option>
        <option vlaue="current">Current Location 📍</option>
        <option vlaue="America/Argentina/Buenos_Aires">Buenos Aires 🇦🇷</option>
        <option vlaue="America/New_York">New York 🇺🇸</option>
        <option vlaue="Europe/Kiev">Kiev 🇺🇦</option>
        <option vlaue="Asia/Tokyo">Tokyo 🇯🇵</option>
      </select>

      <div id="cities">
        <div class="city" id="san-francisco">
          <div>
            <h2>San Francisco 🇺🇸</h2>
            <div class="date">date</div>
          </div>
          <div class="time">time</div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date">date</div>
          </div>
          <div class="time">time</div>
        </div>

        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg 🇿🇦</h2>
            <div class="date">date</div>
          </div>
          <div class="time">time</div>
        </div>
      </div>
    </div>
    <footer>
      This was coded by <strong>Liana Emley</strong> and is
      <a href="https://github.com/MrsLianaMulder/world-clock" target="_blank"
        >hosted on GetHub!</a
      >
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
